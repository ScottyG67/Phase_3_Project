<!DOCTYPE html>
<html>
    <html lang="en" dir="ltr">
        <head>
          <meta charset="utf-8">
          <title>NASA API Viewer</title>
          <!-- <link rel="stylesheet" href="styles.css"> -->
          <script src="./src/index.js"></script>
        </head>
        <body>
          <header>
            <h2>SPACE IS COOL</h2>
          </header>
          <div id=user_bar>
            <ul id=user_list>
            </ul>
          </div>
          <div class='test_button'></div>

          <div class="apod">

          </div>

          <div class ='weather'>
            <iframe src='https://mars.nasa.gov/layout/embed/image/mslweather/' width='800' height='530'  scrolling='no' frameborder='0'></iframe>
          </div>
          <div class="mars">
          </div>
          <form id="nasa-image-search" action="/form/submit" method="GET"> 
            <input type="text" name="text" class="search" placeholder="Search here!">
            <input type="submit" name="submit" class="submit" value="Search">
          </form>
          <div class="nasaImages">
          </div>
        </body>
</html>
