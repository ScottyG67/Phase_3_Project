<!DOCTYPE html>
<html>
    <html lang="en" dir="ltr">
        <head>
          <meta charset="utf-8">
          <title>NASA API Viewer</title>
          <link rel="stylesheet" href="src/styles.css">
          <script src="./src/index.js"></script>
        </head>
        <body>
          <header>
              <div class = 'dropdown'>                
                <h1>Groups</h1>
                <ul class = 'dropdown_content'></ul>
              </div>
            <h1 class="logo">LOGO</h1>
            <input type='checkbox' class='nav-toggle' id='nav-toggle'>
            <nav>
              <ul>
                <li><span id='apod-nav' data-api='apod'>APOD</span></li>
                <li><span id='mars-nav' data-api='weather'>Weather on Mars</span></li>
                <li><span id='nasa-nav' data-api='nasaimage'>NASA Image Gallery</span></li>
                <li><span id='lib-nav' data-api='userimage'>Image Library</span></li>
              </ul>
            </nav>
            <label for='nav-toggle' class='nav-toggle-label'><span></span></label>
          </header>

          <div class='space-below-header'></div>
          <div class='test_button'></div>
          <div class="mars-section">
            <div class ="mars_grid_container"></div>
          </div>

          
          <div id ="user_images" class="user-images-section">
            <h2>Saved Images</h2>

            <div class="user_images_container"></div>

            <!-- <a class="prev" onclick="plusSlides(-2)">&#10094;</a> -->
            <!-- <a class="next" onclick="plusSlides(1)">&#10095;</a> -->

          </div>

          <div class= 'picture-of-the-day-section'>
            <h2>NASA Picture of the Day</h2>
            <div class="apod"></div>
          </div>

          <div class="nasa-images-section">
            <h2>NASA Pictures</h2>

            <form id="nasa-image-search" action="/form/submit" method="GET"> 
              <input type="text" name="text" class="search" placeholder="Search here!">
              <input type="submit" name="submit" class="submit" value="Search">
            </form>

            <div id= "nasa-images" class="nasa-images">

            </div>
          </div>

        </body>
</html>
